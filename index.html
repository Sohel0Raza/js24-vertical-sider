<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>All in pink</p>
        </div>
        <div style="background-color: #3585fd">
          <h1>Nature flower</h1>
          <p>All in pink</p>
        </div>
        <div style="background-color: #0f203a">
          <h1>Nature flower</h1>
          <p>All in pink</p>
        </div>
        <div style="background-color: #748b0e">
          <h1>Nature flower</h1>
          <p>All in pink</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url(https://i.ibb.co/Sdjnjss/240-F-146446548-AXrqoktgh-Xi-Rvb-Ss-ZVE7d0-GXEzp-Qw8hw.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(https://i.ibb.co/K9qJ3B0/240-F-223296767-BMu-LZvqaha8-El-BEWU7-IRw-EMYtaijw6-Oy.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(https://i.ibb.co/yWhc5bK/240-F-317031763-cz-GAd-D1-El-Rob-Zrnz-OYe8n-O4b423-NUl-Jx.jpg);
          "
        ></div>
        <div
          style="
            background-image: url(https://i.ibb.co/FWr0hN8/240-F-330886572-f-V2x-Kiz-Lvd-D0uyt7eum-YIPLHcn-Xfn-Bi-I.jpg);
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fa-solid fa-down-long"></i>
        </button>
        <button class="up-button">
          <i class="fa-solid fa-up-long"></i>
        </button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/28fb54d061.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
